<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gramin Bachat Samuh</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Gramin Bachat Samuh</h2>

<div id="loginScreen">
    <h3>Admin Login</h3>

    <input id="adminId" placeholder="Admin ID"><br><br>
    <input id="adminPass" type="password" placeholder="Password"><br><br>

    <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none;">
    <h3>Dashboard</h3>

    Total Members: <b id="tm">0</b><br>
    Saving Members: <b id="tsm">0</b><br>
    Loan Members: <b id="tlm">0</b><br>
    Total Saving Amount: <b id="tsa">0</b><br>
    Total Loan Amount: <b id="tla">0</b><br>
    Remaining Balance: <b id="rb">0</b><br><br>

    <button onclick="showAddMember()">Add Member</button>
    <button onclick="showLoanApply()">Loan Apply</button>
    <button onclick="showRepayment()">Loan Repayment</button>
    <button onclick="showActivity()">Activity History</button>
    <button onclick="backupData()">Backup</button>
    <button onclick="restoreData()">Restore</button>
    <button onclick="logout()">Logout</button>
</div>

<div id="addMember" style="display:none;">
    <h3>Add Member</h3>

    <input id="name" placeholder="Full Name"><br><br>
    <input id="mobile" placeholder="Mobile Number"><br><br>
    <input id="address" placeholder="Full Address"><br><br>

    <select id="accountType">
        <option value="">Select Account Type</option>
        <option value="Saving">Saving</option>
        <option value="Loan">Loan</option>
        <option value="Both">Both</option>
    </select><br><br>

    <input id="savingAmount" placeholder="Monthly Saving Amount"><br><br>

    Stamp Paper:
    <input type="file" id="stamp" multiple><br><br>

    <button onclick="saveMember()">Save Member</button>
    <button onclick="backToDashboard()">Back</button>
</div>

<div id="loanApply" style="display:none;">
    <h3>Loan Apply</h3>

    <select id="loanMember"></select><br><br>
    <input id="loanAmount" placeholder="Loan Amount"><br><br>

    <button onclick="applyLoan()">Apply Loan</button>
    <button onclick="backToDashboard()">Back</button>
</div>

<div id="repayment" style="display:none;">
    <h3>Loan Repayment</h3>

    <input id="repayMember" placeholder="Member ID"><br><br>
    <input id="repayAmount" placeholder="Repayment Amount"><br><br>

    <button onclick="repayLoan()">Repay</button>
    <button onclick="backToDashboard()">Back</button>
</div>

<div id="activity" style="display:none;">
    <h3>Activity History</h3>
    <div id="activityList"></div>

    <button onclick="backToDashboard()">Back</button>
</div>


<script src="db.js"></script>
<script src="auth.js"></script>
<script src="dashboard.js"></script>
<script src="member.js"></script>
<script src="loan.js"></script>
<script src="repayment.js"></script>
<script src="activity.js"></script>
<script src="backup.js"></script>

</body>
</html>
